    <div id="splash-wrapper-review" data-scroll-container class="container-fluid">

      <div class="tab_full" index="0" id="tab_0" data-scroll-section onmouseleave="off(this)" onmouseenter="on(this)" ontouchstart="on(this)" ontouchend="off(this)">
        <div class="tab_header">
            <p class="title"> C </p>
        </div>
        <img class="tab_image" src="./img/S.jpg" alt="">
        <div class="tab_footer">
          <p class="tab_footer_text">Production</p>
        </div>


      </div>
      <div class="tab_full" index="1" id="tab_1" data-scroll-section onmouseleave="off(this)" onmouseenter="on(this)" ontouchstart="on(this)" ontouchend="off(this)">
        <p class="title"> I </p>
      </div>
      <div class="tab_full" index="2" id="tab_2" data-scroll-section onmouseleave="off(this)" onmouseenter="on(this)" ontouchstart="on(this)" ontouchend="off(this)">
        <p class="title"> R </p>
      </div>
      <div class="tab_full" index="3" id="tab_3" data-scroll-section onmouseleave="off(this)" onmouseenter="on(this)" ontouchstart="on(this)" ontouchend="off(this)">
        <p class="title"> C </p>
      </div>
      <div class="tab_full" index="4" id="tab_4" data-scroll-section onmouseleave="off(this)" onmouseenter="on(this)" ontouchstart="on(this)" ontouchend="off(this)">
        <p class="title"> U </p>
      </div>
      <div class="tab_full" index="5" id="tab_5" data-scroll-section onmouseleave="off(this)" onmouseenter="on(this)" ontouchstart="on(this)" ontouchend="off(this)">
        <p class="title"> S </p>
      </div>
    </div>



    <script type="text/javascript">



$(document).ready(function () {
      // $('body').flowtype({
      //   minFont : 12,
      //   maxFont : 40,
      //   minimum : 500,
      //   maximum : 1200
      // });

      $('p.tab_footer_text').flowtype({
        minFont : 20,
        maxFont : 30,
        minimum : 500,
        maximum : 1200
      });

      $('.title').flowtype({
        minFont : 100,
        maxFont : 180,
      });
    })


      var tab_status = false;

      function off(object){
        object.classList.remove('active');
        scaleDown(object.id);
      }

      function on(object){
        object.classList.add('active');
        scaleUp(object.id);
      }





      var standby_width = 0;
      var open_width = 0;

      function scaleUp(target){
        specs = document.getElementById(target).getBoundingClientRect();
        standby_width = specs.width;

        last = target.slice(-1);
        new_target = "#"+target;

        tabs_id = ['#tab_0', '#tab_1', '#tab_2', '#tab_3', '#tab_4', '#tab_5'];
        tabs_id.splice(tabs_id.indexOf(new_target), 1);

        gsap.to(new_target, {
          duration:1,
          width: window.innerWidth,
          transformOrigin:"50% 50%"
        });

        gsap.to(tabs_id, {
          duration:1,
          width: 100,
          transformOrigin:"50% 50%"
        });

      }

      function scaleDown(target){
        specs = document.getElementById(target).getBoundingClientRect();
        open_width = specs.width;

        last = target.slice(-1);
        new_target = "#"+target;

        tabs_id = ['#tab_0', '#tab_1', '#tab_2', '#tab_3', '#tab_4', '#tab_5'];

        gsap.to(tabs_id, {
          duration:1,
          width: window.innerWidth,
          transformOrigin:"50% 50%",
          onComplete:function(){
          }
        });

      }

    </script>

  </body>
